<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리 </h1>
      <button id="station-manager-button">1. 역 관리</button>
      <button id="line-manager-button">2. 노선 관리</button>
      <button id="section-manager-button">3. 구간 관리</button>
      <button id="map-print-manager-button">4. 지하철 노선도 출력</button>
    </div>
    <div id="station-template">
      <h3>역 이름</h3>
      <input id="station-name-input" type="text" value="역 이름을 입력해주세요." />
      <button id="station-add-button">역 추가</button>
        <h2>🚉지하철 역 목록</h2>
        <table border="1">
            <th><strong>역 이름</strong></th>
            <th><strong>설정</strong></th>
        </table>
    </div>
    <div id="line-template">
      <p>
        <strong>노선 이름</strong>
        <input id="line-name-input" type="text" value="노선 이름을 입력해주세요" />
      </p>
      <p>
        <strong>상행 종점</strong>
        <select name="start">
        </select>
        <br>
        <strong>하행 종점</strong>
        <select name="end">
        </select>
      </p>
      <button id="line-add-button">노선 추가</button>
      <h2>🚉지하철 노선 목록</h2>
      <table border="1">
        <th><strong>노선 이름</strong></th>
        <th><strong>상행 종점역</strong></th>
        <th><strong>하행 종점역</strong></th>
        <th><strong>설정</strong></th>
      </table>
    </div>
    <div id="section-template">
      <h3>구간을 수정할 노선을 선택해주세요.</h3>
      <select id="section-station-selector"></select>
      <strong>구간 등록</strong>
        <p>
          <select>
            <input id="section-order-input" type="number"/>
            <button id="selection-add-button">등록</button>
          </select>
        </p>
        <p>
          <table border="1">
            <th><strong>순서</strong></th>
            <th><strong>이름</strong></th>
            <th><strong>설정</strong></th>
          </table>
        </p>
    </div>
    <div id="map-template">

    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
